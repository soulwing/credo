<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.removeCredentialFailedHeading}
		</ui:define>
		<ui:define name="content">
			<h1>#{messages.removeCredentialFailedHeading}</h1>
			<p>
				<h:outputFormat value="#{message.removeCredentialFailedDetail}">
					<f:param value="#{removeCredentialBean.credential.name}" />
				</h:outputFormat>
				<ui:include src="/templates/messages.xhtml" />
			</p>
			<p>
				<h:outputLink styleClass="btn btn-default btn-xs"
					value="#{request.contextPath}/credentials">
            &#8592; #{messages.returnToCredentials}
        </h:outputLink>
			</p>
		</ui:define>
	</ui:composition>
</h:body>

</html>
