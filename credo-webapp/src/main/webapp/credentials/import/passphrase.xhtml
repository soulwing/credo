<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.importCredentialSubtitle}
		</ui:define>
		<ui:define name="content">
		  <credo:formPanel title="#{messages.passphraseRequiredHeading}">
        <p><h:outputText escape="false" value="#{messages.importCredentialPassphraseDetail}"/></p>
        <h:form styleClass="form-horizontal">    
          <ui:include src="/templates/messages.xhtml"/>
          <div class="form-group">
            <h:outputLabel styleClass="col-md-4 control-label" 
              for="name">#{messages.passphraseLabel}</h:outputLabel>
            <div class="col-md-6">
              <h:inputSecret required="true" 
                requiredMessage="#{messages.passphraseRequired}" 
                styleClass="form-control" id="name" 
                title="#{messages.passphraseTip}" 
                value="#{importCredentialBean.passphrase}"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8 col-md-push-4">      
              <h:commandLink styleClass="btn btn-default" 
                value="#{messages.cancelLabel}" 
                action="#{importCredentialBean.cancel}" 
                immediate="true"/>
              &nbsp;
              <h:commandButton styleClass="btn btn-primary" 
                value="#{messages.continueLabel} &#8594;" 
                action="#{importCredentialBean.upload}" />
            </div>
          </div>          
        </h:form>
		  </credo:formPanel>
		</ui:define>
	</ui:composition>
</h:body>

</html>
