<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.importCredentialSubtitle}
		</ui:define>
		<ui:define name="content">
		  <credo:fileUploadEditor
         heading="#{messages.importCredentialSubtitle}"
         detail="#{messages.importCredentialUploadDetail}"
         cancelLabel="#{messages.cancelLabel}"
         submitLabel="#{messages.continueLabel} &#8594;"
         cancelAction="#{importCredentialBean.cancel}"
         submitAction="#{importCredentialBean.upload}"
         editor="#{importCredentialBean.fileUploadEditor}"/>
		</ui:define>
	</ui:composition>
</h:body>

</html>
