<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.importCredentialSubtitle}
		</ui:define>
		<ui:define name="content">
		  <div class="col-md-8">
	      <h1>#{messages.passwordRequired}</h1>
	      <p>
	        <h:outputFormat escape="false" value="#{messages.passwordDetail}">
	          <f:param value="#{importCredentialBean.owner}"/>
	        </h:outputFormat>
	      </p>
			  <h:form styleClass="form-horizontal">		 
          <ui:include src="/templates/messages.xhtml"/>
	  		  <div class="form-group">
	  		    <h:outputLabel styleClass="col-md-4 control-label" 
	  		      for="name">#{messages.passwordLabel}</h:outputLabel>
	  		    <div class="col-md-8">
	            <h:inputSecret required="true" 
	              requiredMessage="#{messages.passwordRequired}" 
	              styleClass="form-control" id="name" 
	              title="#{messages.passwordTip}" 
	              value="#{importCredentialBean.protectionPassword}"/>
	          </div>
	  		  </div>
	  		  <div class="form-group">
	          <div class="col-md-8 col-md-push-4">      
              <h:commandButton styleClass="btn" 
                value="#{messages.cancelLabel}" 
                action="#{importCredentialBean.cancel}" 
                immediate="true"/>
              #{""}
	            <h:commandButton styleClass="btn btn-primary" 
	              value="#{messages.continueLabel} &#8594;" 
	              action="#{importCredentialBean.protect}" />
	          </div>
	        </div>	  		  
	  		</h:form>
      </div>  		
		</ui:define>
	</ui:composition>
</h:body>

</html>
