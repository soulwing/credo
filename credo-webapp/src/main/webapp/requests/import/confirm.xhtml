<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.importSignedCertificateSubtitle}
		</ui:define>
		<ui:define name="content">
			<credo:credentialReview
				heading="#{messages.importSignedCertificateSubtitle}"
				detail="#{messages.importSignedCertificateConfirmDetail}"
				submitLabel="#{messages.saveLabel}"
				cancelLabel="#{messages.cancelLabel}"
				submitAction="#{importSignedCertificateBean.save}"
				cancelAction="#{importSignedCertificateBean.cancel}"
				editor="#{importSignedCertificateBean.editor}">
				
				<div class="form-group">
				  <div class="checkbox col-md-offset-3">
            <h:selectBooleanCheckbox value="#{importSignedCertificateBean.removeRequest}"/>
            #{messages.importSignedCertificateRemoveRequest} 
				  </div>
				</div>
			</credo:credentialReview>
		</ui:define>
	</ui:composition>
</h:body>

</html>
