<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
  <ui:composition template="/templates/masterTemplate.xhtml">
    <f:metadata>
      <f:viewParam id="credentialId" name="credentialId" 
        value="#{createSigningRequestBean.credentialId}"/>
      <f:viewAction action="#{createSigningRequestBean.findCredential}" />
    </f:metadata>  
    <ui:define name="windowTitle">
      #{messages.applicationName}::#{messages.createRequestHeading}
    </ui:define>
    <ui:define name="content">
      <credo:credentialEditor 
        heading="#{messages.createRequestHeading}"
        detail="#{messages.createRequestDetailsDetail}"
        submitLabel="#{messages.continueLabel} &#8594;"
        cancelLabel="#{messages.cancelLabel}"
        submitAction="#{createSigningRequestBean.password}"
        cancelAction="#{createSigningRequestBean.cancel}" 
        editor="#{createSigningRequestBean.editor}" />
    </ui:define>
    <ui:define name="scripts">
      <h:outputScript library="js" name="typeahead.bundle.js"/>
      <h:outputScript library="js" name="selectize.js"/>
      <h:outputScript library="js" name="components/credo/credentialEditor.js"/>     
    </ui:define>
  </ui:composition>
</h:body>

</html>
