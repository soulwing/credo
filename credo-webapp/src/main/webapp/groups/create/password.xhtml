<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.createGroupHeading}
		</ui:define>
		<ui:define name="content">
		  <credo:passwordForm
		    value="#{createGroupBean.passwordEditor}"
		    cancel="#{createGroupBean.cancel}"
		    submit="#{createGroupBean.save}"/>
		</ui:define>
		<ui:define name="scripts">
		  <h:outputScript library="js" name="components/credo/passwordForm.js"/>
		</ui:define>
	</ui:composition>
</h:body>

</html>
