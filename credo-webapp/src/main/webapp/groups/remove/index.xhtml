<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
    <f:metadata>
      <f:viewParam id="id" name="id" value="#{removeGroupBean.id}"/>
      <f:viewAction action="#{removeGroupBean.findGroup}" />
    </f:metadata>
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.removeGroupHeading}
		</ui:define>
		<ui:define name="content">
      <credo:confirmationForm
          heading="#{messages.removeGroupHeading}"
          detail="#{messages.removeGroupDetail}"
          prompt="#{messages.removeGroupPrompt}"
          cancelLabel="#{messages.noLabel}"
          submitLabel="#{messages.yesLabel}"
          item="#{removeGroupBean.group.name}"
          description="Some description"
          cancelAction="#{removeGroupBean.cancel}"
          submitAction="#{removeGroupBean.remove}"/>
		</ui:define>
	</ui:composition>
</h:body>

</html>
