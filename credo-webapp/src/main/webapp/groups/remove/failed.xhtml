<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<f:metadata>
			<f:viewParam id="id" name="id" value="#{removeGroupBean.id}" />
			<f:viewAction action="#{removeGroupBean.findGroup}" />
		</f:metadata>
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.removeGroupFailedHeading}
		</ui:define>
		<ui:define name="content">
			<h1>#{messages.removeGroupFailedHeading}</h1>
			<p>
				<h:outputFormat value="#{message.removeGroupFailedDetail}">
					<f:param value="#{removeGroupBean.group.name}" />
				</h:outputFormat>
				<ui:include src="/templates/messages.xhtml" />
			</p>
			<p>
				<h:outputLink styleClass="btn btn-default btn-xs"
					value="#{request.contextPath}/groups">
            &#8592; #{messages.returnToGroups}
        </h:outputLink>
			</p>
		</ui:define>
	</ui:composition>
</h:body>

</html>
