<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.editGroupHeading}
		</ui:define>
		<ui:define name="content">
		  <credo:failureReview heading="#{messages.editGroupFailedHeading}"
        detail="#{messages.editGroupFailedDetail}"
        item="#{editGroupBean.editor.name}"
        returnLabel="#{messages.returnToGroups}"
        returnLink="#{request.contextPath}/groups"/>
		</ui:define>
	</ui:composition>
</h:body>

</html>
