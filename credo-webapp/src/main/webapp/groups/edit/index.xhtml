<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
    <f:metadata>
      <f:viewParam id="id" name="id" value="#{editGroupBean.id}"/>
      <f:viewAction action="#{editGroupBean.createEditor}" />
    </f:metadata>
		<ui:define name="windowTitle">
		  #{messages.applicationName}::#{messages.editGroupHeading}
		</ui:define>
		<ui:define name="content">
      <credo:groupEditor editor="#{editGroupBean.editor}"
          heading="#{messages.editGroupHeading}"
          detail="#{messages.editGroupDetail}"
          cancel="#{editGroupBean.cancel}"
          submit="#{editGroupBean.save}"/>
		</ui:define>
		<ui:define name="scripts">
      <h:outputScript library="js" name="typeahead.bundle.js"/>
		  <h:outputScript library="js" name="components/credo/groupEditor.js"/>
		</ui:define>
	</ui:composition>
</h:body>

</html>
