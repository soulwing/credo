<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<h:body>
	<cc:interface>
		<cc:attribute name="heading" type="java.lang.String" />
		<cc:attribute name="detail" type="java.lang.String" />
		<cc:attribute name="prompt" type="java.lang.String" />
		<cc:attribute name="item" type="java.lang.String" />
		<cc:attribute name="cancelLabel" type="java.lang.String" />
		<cc:attribute name="submitLabel" type="java.lang.String" />
		<cc:attribute name="submitAction"
			method-signature="java.lang.String submit()" />
		<cc:attribute name="cancelAction"
			method-signature="java.lang.String cancel()" />
	</cc:interface>

	<cc:implementation>
		<div class="col-md-8">
			<h1>#{cc.attrs.heading}</h1>
			<p>
				<h:outputFormat escape="false" value="#{cc.attrs.detail}">
				  <f:param value="#{cc.attrs.item}"/>
				</h:outputFormat>
			</p>
			<h:form styleClass="form-horizontal">
				<ui:include src="/templates/messages.xhtml" />
				<div class="form-group">
				  <h:outputFormat 
				    styleClass="form-control-static col-md-8" 
				    escape="false" value="#{cc.attrs.prompt}">
				    <f:param value="#{cc.attrs.item}"/>
				  </h:outputFormat>
        </div>
				<div class="form-group">
					<div class="col-md-3">
						<h:commandLink styleClass="btn btn-default"
							value="#{cc.attrs.submitLabel}" action="#{cc.attrs.submitAction}" />
            &nbsp;
            <h:commandButton styleClass="btn btn-primary"
              value="#{cc.attrs.cancelLabel}" action="#{cc.attrs.cancelAction}"
              immediate="true" />
					</div>
				</div>
			</h:form>
		</div>
	</cc:implementation>
</h:body>

</html>
