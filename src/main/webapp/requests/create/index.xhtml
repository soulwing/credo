<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
	<ui:composition template="/templates/masterTemplate.xhtml">
		<f:metadata>
			<f:viewParam id="credentialId" name="credentialId"
				value="#{createCredentialRequestBean.credentialId}" />
			<f:viewAction action="#{createCredentialRequestBean.findCredential}" />
		</f:metadata>
		<ui:define name="windowTitle">
      #{messages.applicationName}::#{messages.createRequestHeading}
    </ui:define>
		<ui:define name="content">
			<credo:formPanel title="#{messages.createRequestHeading}">
				<p>
					<h:outputText escape="false"
						value="#{messages.createRequestSubjectDetail}" />
				</p>
				<h:form id="subjectForm" styleClass="form-horizontal">
					<ui:include src="/templates/messages.xhtml" />
					<div class="form-group">
						<h:outputLabel styleClass="col-md-4 control-label">
              #{messages.requestSubjectLabel}
            </h:outputLabel>
						<div class="col-md-8">
							<h:inputText id="subject" required="true"
								requiredMessage="#{messages.requestSubjectRequired}"
								styleClass="form-control" title="#{messages.requestSubjectTip}"
								value="#{createCredentialRequestBean.editor.subjectName}" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8 col-md-push-4">
							<h:commandLink styleClass="btn btn-default"
								value="#{messages.cancelLabel}"
								action="#{createCredentialRequestBean.cancel}" immediate="true" />
							&nbsp;
							<h:commandButton styleClass="btn btn-primary"
								value="#{messages.continueLabel} &#8594;"
								action="details" />
						</div>
					</div>
				</h:form>
			</credo:formPanel>
		</ui:define>
	</ui:composition>
</h:body>

</html>
