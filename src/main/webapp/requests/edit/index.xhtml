<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:credo="http://xmlns.jcp.org/jsf/composite/credo">

<h:body>
  <ui:composition template="/templates/masterTemplate.xhtml">
    <f:metadata>
      <f:viewParam id="id" name="id" value="#{editCredentialRequestBean.id}"/>
      <f:viewAction action="#{editCredentialRequestBean.createEditor}" />
    </f:metadata>
    <ui:define name="windowTitle">
      #{messages.applicationName}::#{messages.editRequestHeading}
    </ui:define>
    <ui:define name="content">
      <credo:credentialEditor 
        heading="#{messages.editRequestHeading}"
        detail="#{messages.editRequestDetail}"
        submitLabel="#{messages.saveLabel}"
        cancelLabel="#{messages.cancelLabel}"
        submitAction="#{editCredentialRequestBean.save}"
        cancelAction="#{editCredentialRequestBean.cancel}" 
        editor="#{editCredentialRequestBean.editor}" />
    </ui:define>
    <ui:define name="scripts">
      <h:outputScript library="js" name="typeahead.bundle.js"/>
      <h:outputScript library="js" name="selectize.js"/>
      <h:outputScript library="js" name="components/credo/credentialEditor.js"/>     
    </ui:define>
  </ui:composition>
</h:body>

</html>
